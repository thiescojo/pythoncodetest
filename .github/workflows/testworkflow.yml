name: pythoncodetesting
on: push
env:
  FILE_NAME: hello-artifact
jobs:
   Test:
      runs-on: ubuntu-latest
      steps: 
       - uses: actions/checkout@v2
       - run: python hello.py

   build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/upload-artifact@v2
       with:
        name: ${{ env.FILE_NAME }}
        path: ./
        
        
        
